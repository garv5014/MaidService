name: Release Workflow

on:
  push:
    tags:
      - 'v*.*.*'
env:
  AndroidDevelopment: https://maidsupabase.westus2.cloudapp.azure.com/
  WindowDevelopment: https://maidsupabase.westus2.cloudapp.azure.com/    

jobs:

  #run-test: 
  #  uses: garv5014/MaidService/.github/workflows/test.yml

  build-windows:
    runs-on: windows-2022
    name: Windows Build
    needs: run-test
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
          include-prerelease: true

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          vs-prerelease: true

      - name: Install MAUI Workloads
        run: |
          dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore ./MaidService/MaidService.csproj

      - name: Build MAUI Windows
        run: msbuild .\MaidService\MaidService.csproj /restore /t:build /p:TargetFramework=net7.0-windows10.0.19041.0 /p:configuration=release /p:WindowsAppSDKSelfContained=true /p:Platform=x64 /p:WindowsPackageType=None /p:RuntimeIdentifier=win10-x64

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: windows-ci-build
          path: ./MaidService/bin/x64/release/net7.0-windows10.0.19041.0/*
        

  # got from https://blog.taranissoftware.com/building-net-maui-apps-with-github-actions#heading-android-build-job
  build-android:
    runs-on: windows-2022
    needs: run-test
    name: Android Build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup .NET 7
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 7.0.x
          include-prerelease: true

      - uses: actions/setup-java@v2
        with:
          distribution: 'microsoft'
          java-version: '11'

      - name: Install MAUI Workloads
        run: |
          dotnet workload install android --ignore-failed-sources
          dotnet workload install maui --ignore-failed-sources

      - name: Restore Dependencies
        run: dotnet restore ./MaidService/MaidService.csproj

      - name: Build MAUI Android
        run: dotnet build ./MaidService/MaidService.csproj -c Release -f net7.0-android --no-restore

      - name: Upload Android Artifact
        uses: actions/upload-artifact@v2.3.1
        with:
          name: android-ci-build
          path: ./MaidService/bin/Release/net7.0-android/*Signed.a* 

  release-artifacts:
      runs-on: windows-2022
      needs: [build-android,build-windows] 
      steps:
     
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: Release ${{ github.ref }}
            draft: false
            prerelease: false
  
